<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!--  <script src="./scripts/script.js"></script> -->

<div class="gameArea">
        <div class="gameTitleArea">
            <h1 class="gameTitle">Rock, Paper, Scissors</h1>
        </div>
        <div class="playArea">
            <div class="outcomeArea">
                <div class="playerOutcomeArea">
                    <div class="playerOutcomeChoice">
                        <p>player's choice</p>
                    </div>
                    <div class="playerOutcomeScore">
                        <p>player's score</p>
                    </div>
                    
                </div>
                <div class="computerOutcomeArea">
                    <div class="computerOutcomeChoice">
                        <p>computer's choice</p>
                    </div>
                    <div class="playerOutcomeScore">
                        <p>computer's score</p>
                    </div>
                </div>
                
            </div>
            <div class="restartGame">
                <button class="buttons">Restart Game</button>
            </div>
            
            <div class="playerSelectionArea">
                <div class="playerSelectionRock">
                    <p>rock</p>
                </div>
                <div class="playerSelectionPaper">
                    <p>paper</p>
                </div>
                <div class="playerSelectionScissors">
                    <p>scissors</p>
                </div>
            </div>
            

        </div>

</div>

</body>
</html>
